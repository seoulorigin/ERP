spring.application.name=employee-service

# 포트 설정
# VS Code Server가 8080 포트 사용중
server.port=8081

# MySQL DB 연결
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

# 계정 사용
spring.datasource.username=springuser
# 비밀번호 설정
spring.datasource.password=rlaruddnjs

# 드라이버 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
# 자바 코드(Entity)를 보고 테이블이 없으면 만들고, 변경되면 수정함
spring.jpa.hibernate.ddl-auto=update
# 실행되는 SQL 쿼리를 콘솔창에 보여줌
spring.jpa.show-sql=true
# SQL을 정렬해서 보여줌
spring.jpa.properties.hibernate.format_sql=true